 <h1>一路向西，有一种美，叫敦煌的秋天！看看这遗落在风沙里的美景！</h1>
 <hr/>
 <h3>一眼千年<br/><strong>敦煌，</strong>被遗落在风沙里的历史记忆。<br/>敦煌的名片莫高窟，被列为世界文化遗产，是世界上现存规模最大、内容最丰富的佛教艺术地。也因为莫高窟，敦煌是旅行者们向往的所在。 </h3>
  <img src="1.jpg" width = 80%>
 <h3>一提到敦煌<br/>脑海里总会浮现出<br/>沙漠、戈壁、烈日、荒无人烟的景象<br/>历来的诗词歌赋<br/>都赋予敦煌一种苍凉的美感</h3>
  <img src="2.jpg" width = 70%>
 <h3>落日下的大漠<br/>驼铃声响在耳畔<br/>遥看远处的月牙泉静卧在起伏的鸣沙山中<br/>这是敦煌留下的一撇<br/>莫高窟内存数百个石窟<br/>几乎每一窟都画有“飞天”形象<br/>这也同样是敦煌留下的一撇</h3>
  <img src="3.jpg" width = 70%>
 <h3>这样的敦煌<br/>在中国历史上深深地刻下了<br/>属于自己的一段流年</h3>
